<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<title>Squarez</title>
		<script src="webclient.js"></script>
		<link rel="stylesheet" type="text/css" href="game.css">
		<link rel="icon" type="image/png" href="img/icon30.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	</head>
	<body class="singleplayer">
		<div id="gameArea">
			<div id="timerOuter" class="timeLeftOuter">
				<div id="timerInner" class="timeLeftInner">
				</div>
			</div>
			<div class="gameOverOverlay"><div>Game over</div><div class="restartButton" onclick="location.reload()">Restart</div></div>
			<div class="pauseOverlay">Game paused</div>
			<form id="nameForm">
				<h1>New game</h1>
				<label>Enter your name: <input id="nameInput" type="text" name="name"></label>
				<input type="submit" value="Start">
			</form>
		</div>
		<div class="info">
			<div class="scoreContainer"><span class="scoreLabel">Score: </span><span id="score">0</span>
			</div>
			<div class="buttons">
				<div class="pauseButton jsPause">Pause</div>
				<div class="clearButton jsClear">Clear Selection</div>
				<a class="backButton" href="index.html">Back</a>
			</div>
		</div>
		<script>
(function() {
	var nameForm = document.getElementById("nameForm");
	var input = document.getElementById("nameInput");
	nameForm.onsubmit = function()
	{
		var game = new Module.Squarez(
			document.getElementById("gameArea"),
			document.getElementById("score"),
			document.getElementById("timerInner"),
			input.value,
			"");
		document.getElementsByClassName("pauseButton")[0].onclick = function() { game.togglePause();};
		document.getElementsByClassName("clearButton")[0].onclick = function() { game.resetSelection();};
		nameForm.style.display = "none";
		localStorage.name = input.value;
		history.replaceState(null, "", location.origin + location.pathname + "?name="+encodeURIComponent(input.value));
		return false;
	}
	var s = location.search.split("name=");
	if (s.length != 1)
	{
		input.value = decodeURIComponent(s[1].split("&")[0]);
		nameForm.onsubmit();
	}
	else if (localStorage.name !== undefined)
	{
		input.value = localStorage.name;
	}
})();
		</script>
	</body>
</html>
