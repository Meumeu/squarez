<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<title>Squarez tutorial</title>
		<script src="script/squarez.js"></script>
		<script src="script/squarezUI.js"></script>
		<script src="script/tutorial.js"></script>
		<link rel="stylesheet" type="text/css" href="game.css">
		<link rel="icon" type="image/png" href="img/icon30.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	</head>
	<body class="singleplayer">
		<div id="gameArea">
			<div class="tutorialOverlay">
				<div id="messageContainer" style="display:none"></div>
			</div>
			<div id="timerOuter" class="timeLeftOuter">
				<div id="timerInner" class="timeLeftInner">
				</div>
			</div>
			<div class="gameOver" style="display:none"><div>Game over</div><div class="restartButton" onclick="location.reload()">Restart</div></div>
			<div class="pause jsPause" style="display:none">Game paused</div>
			<form id="nameForm" style="display: none">
				<h1>New high score</h1>
				<label>Name: <input id="nameInput" type="text" name="name"></label>
				<input type="submit" value="Save">
			</form>
		</div>
		<div class="info">
			<div class="scoreContainer"><span class="scoreLabel">Score: </span><span id="score">0</span>
			</div>
			<div class="buttons">
				<a class="backButton" href="index.html">Back</a>
			</div>
			<div id="highScores" style="display:none">
				<h1>High Scores</h1>
				<table>
					<tbody id="scoreList"></tbody>
				</table>
			</div>
		</div>
		<script>
		var game = new TutorialRulesUI(document.getElementById("gameArea"),  document.getElementById("score"));
		</script>
	</body>
</html>
