<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="90" height="90">
<defs>
	<style type="text/css"><![CDATA[
	#front
	{
		fill: hsl(0, 78%, 60%);
	}
	#shadow
	{
		fill: hsl(0, 78%, 50%);
	}
	#shape-back
	{
		fill: hsl(0, 78%, 58%);
	}
	#contour
	{
		fill: none;
		stroke: hsl(0, 78%, 30%);
		stroke-width: 2;
	}
	]]></style>
  <rect id="box" width="90" height="90" rx="20" ry="20"/>
  <rect id="shape" width="52" height="52" x="-26" y="-26" rx="4" ry="4" transform="translate(45,45) rotate(45)"/>
	<clipPath id="shape-clip">
		<use xlink:href="#shape" />
	</clipPath>
</defs>

<use id="front" xlink:href="#box" />

<use id="shadow" xlink:href="#shape" />
<g clip-path="url(#shape-clip)" >
	<use id="shape-back" xlink:href="#shape" transform="translate(5,5)"/>
</g>
<use id="contour" xlink:href="#shape" />
</svg>

