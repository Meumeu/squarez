Name: harbour-squarez
Summary: Squarez
Version: 3.0
Release: 1
Group: Qt/Qt
URL: http://squarez.meumeu.org/
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Puzzle game where you must find square patterns
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
PkgBR:
- qt5-qttools-linguist
Requires:
- qt5-qtsvg-plugin-imageformat-svg
- qt5-qtgraphicaleffects
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}'
- '%{_bindir}/%{name}'
