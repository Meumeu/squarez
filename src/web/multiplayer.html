<head>
	<script src="squarez.js"></script>
	<script src="game.js"></script>
	<script src="multiplayer.js"></script>
	<link rel="stylesheet" type="text/css" href="game.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>
<body>
	<div id="gameArea" class="multiplayer">
		<div class="timeLeftOuter">
			<div class="timeLeftInner">
			</div>
		</div>
		<div class="pause jsPause" style="display:none">Game paused</div>
		<form id="nameForm" style="display: none">
			<label>Name: <input id="nameInput" type="text" name="name"></label>
			<input type="submit" value="Start">
		</form>
	</div>
	<div class="info">
		<div class="scoreContainer"><span class="scoreLabel">Score: </span><span id="score">0</span>
		</div>
		<div class="buttons">
			<div class="clearButton jsClear">Clear Selection</div>
		</div>
		<div id="highScores" style="display:none">
			<h1>High Scores</h1>
			<table>
				<tbody id="scoreList"></tbody>
			</table>
		</div>
	</div>
	<script>
	var game = new MultiplayerRules(document.getElementById("gameArea"),  document.getElementById("score"), "");
	</script>
</body>
